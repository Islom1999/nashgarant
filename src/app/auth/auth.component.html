<div class="modal" *ngIf="showModal">
	<div class="modal-content">
		<button (click)="onClose()" class="close-modal">
			<img src="images/close.svg" alt="close btn" width="22">
		</button>
		<h2>Авторизация в НашГарант</h2>
		<a href="/" class="tg-link__btn">
			<img src="images/tg-blue.svg" alt="tg blue">
			Авторизация через Телеграм</a>
			<p>Важно! Приложение Telegram должно быть установлено на вашем устройстве, иначе вы не сможете авторизоваться.</p>
	</div>
</div>
